<div class="movies">
  <section *ngFor="let movie of movies$ | async;let i = index">
    <mat-card style="position: relative;">
      <div style="position: absolute; right: 20px; top: 10px;">
        <button mat-icon-button (click)="enableEdit(movie, i)" [disabled]="selectedIndex !== null">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <ng-template #nam><h1 style="padding-right: 25px"> {{movie.name}} </h1></ng-template>
      <mat-form-field *ngIf="i === selectedIndex; else nam" class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="name">
      </mat-form-field>
      <h2> {{ movie.releaseDate | date }} </h2>
      <ng-template #ear><h3> ${{ movie.earning }} million </h3></ng-template>
      <mat-form-field *ngIf="i === selectedIndex; else ear" class="example-full-width" appearance="fill">
        <mat-label>Earning</mat-label>
        <input matInput type="number" [(ngModel)]="earning">
      </mat-form-field>
      <mat-card-actions>
        <button mat-button (click)="deleteMovie(movie.id)" [disabled]="selectedIndex !== null">Delete</button>
        <button mat-button *ngIf="i === selectedIndex" (click)="update(movie)">Update</button>
        <button mat-button *ngIf="i === selectedIndex" (click)="cancelEdit()">Cancel</button>
        <button mat-button routerLink='/{{movie.id}}'>Details</button>
      </mat-card-actions>
    </mat-card>
  </section>
</div>
